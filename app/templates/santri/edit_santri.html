{% include "head.html" %}

<title>SIAMA - Edit Santri</title>
<body id="page-top">

  <!-- Page Wrapper -->
  <div id="wrapper">

    <!-- Sidebar -->
  {% include "sidebar.html" %}
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

      <!-- Main Content -->
      <div id="content">

        <!-- Topbar -->
        {% include "nav.html" %}
        <!-- End of Topbar -->

        <!-- Begin Page Content -->
        <div class="container-fluid">

          <!-- Page Heading -->
          <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h3 class="h3 mb-0 text-gray-800">Edit Data Santri</h3>
          </div>

          <!-- Content Row -->

          <!-- AREA  BAR -->
          <div class="row">
            <div class="col-xl-12 col-lg-7">
                  <div class="card shadow mb-4">
                    <!-- Card Header - Accordion -->
                    <a href="#collapseCardExample" class="d-block card-header py-3" data-toggle="collapse" role="button" aria-expanded="true" aria-controls="collapseCardExample">
                      <h6 class="m-0 font-weight-bold text-primary">Edit Data Santri</h6>
                    </a>
                    <!-- Card Content - Collapse -->
                    <div class="collapse show" id="collapseCardExample">
                      <div class="card-body">
                        <form action="/edit_santri" method="POST">

                            <div class="form-group">
                              <label for="nis">NIS</label>
                              <input type="hidden" name="id" value="{{ data.id }}">
                              <input type="text" class="form-control" name="nis" value="{{ data.nis }}">
                            </div>
                            <div class="form-group">
                              <label for="">Tempat Lahir</label>
                              <input type="text" class="form-control" name="nama_l" value="{{ data.nama_l }}">
                            </div>
                            <div class="form-group">
                              <label for="">Jenis Kelamin</label>
                              <select class="custom-select" name="jenis_k">
                                <option value="{{ data.jenis_k }}">{{ data.jenis_k }}</option>
                                <option value="Laki-laki">Laki-laki</option>
                                <option value="Perempuan">Perempuan</option>
                              </select>
                            </div>
                            <div class="form-group">
                              <label for="">Tempat Lahir</label>
                              <input type="text" class="form-control" name="tmpt_l" value="{{ data.tmpt_l }}">
                            </div>
                            <div class="form-group">
                              <label for="">Tanggal Lahir</label>
                              <input type="text" class="form-control" name="tgl_l" id="datepicker" value="{{ data.tgl_l}}">
                            </div>
                            <div class="form-group">
                              <label for="">Alamat</label>
                              <textarea class="form-control" name="alamat" rows="3" cols="12">{{data.alamat}}</textarea>
                            </div>
                            <div class="form-group">
                              <label for="">Tahun Ajaran</label>
                              <input type="text" class="form-control" name="th_ajar" value="{{ data.th_ajar }}">
                            </div>
                            <div class="form-group">
                              <label for="">Nama Orang Tua</label>
                              <input type="text" class="form-control" name="ortu" value="{{ data.ortu }}">
                            </div>
                            <div class="form-group">
                              <label for="">No Handphone Orang Tua</label>
                              <input type="text" class="form-control" name="no_hp" value="{{ data.no_hp }}">
                            </div>
                            <div class="form-group">
                              <label for="">Status</label>
                              <select class="custom-select" name="status" value="{{ data.status }}">
                                <option value="{{ data.status }}">{{ data.status }}</option>
                                <option value="Aktif">Aktif</option>
                                <option value="Alumni">Alumni</option>
                              </select>
                            </div>
                            <div class="form-group">
                              <label for="">Tahun Masuk</label>
                              <input type="text" class="form-control" name="th_masuk" value="{{ data.th_masuk }}">
                            </div>
                            <button type="submit" class="btn btn-success">Submit</button>
                        </form>
                      </div>
                    </div>
                  </div>
            </div>
          </div>


        <!-- END BAR -->


          <!-- Content Row -->
        </div>
        <!-- /.container-fluid -->

      </div>
      <!-- End of Main Content -->

      <!-- Footer -->
      <footer class="sticky-footer bg-white">
        <div class="container my-auto">
          <div class="copyright text-center my-auto">
            <span>Copyright &copy; Mas Hadie 2020</span>
          </div>
        </div>
      </footer>
      <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

  </div>
  <!-- End of Page Wrapper -->

  <!-- Scroll to Top Button-->
  <a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
  </a>
