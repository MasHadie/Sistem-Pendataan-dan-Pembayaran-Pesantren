{% include "head.html" %}

<title>SISMAN - Pesantren</title>
<body id="page-top">

  <!-- Page Wrapper -->
  <div id="wrapper">

    <!-- Sidebar -->
  {% include "sidebar.html" %}
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

      <!-- Main Content -->
      <div id="content">

        <!-- Topbar -->
        {% include "nav.html" %}
        <!-- End of Topbar -->

        <!-- Begin Page Content -->
        <div class="container-fluid">

          <!-- Page Heading -->
          <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h3 class="h3 mb-0 text-gray-800">Edit Data Pesantren</h3>
          </div>

          <!-- Content Row -->

          <!-- AREA  BAR -->
          <div class="row">
            <div class="col-xl-12 col-lg-7">
                  <div class="card shadow mb-4">
                    <!-- Card Header - Accordion -->
                    <a href="#collapseCardExample" class="d-block card-header py-3" data-toggle="collapse" role="button" aria-expanded="true" aria-controls="collapseCardExample">
                      <h6 class="m-0 font-weight-bold text-primary">Edit Data Pesantren</h6>
                    </a>
                    <!-- Card Content - Collapse -->
                    <div class="collapse show" id="collapseCardExample">
                      <div class="card-body">
                        <form action="/edit_pes" method="POST">
                            <div class="form-group">
                              <label for="nama">Nama Pesantren</label>
                              <input type="text" hidden name="id">
                              <input type="text" class="form-control" id="nama" name="nama_pesantren" value="{{data.nama_pesantren}}">
                            </div>
                            <div class="form-group">
                              <label for="">Nama Pengasuh</label>
                              <input type="text" class="form-control" name="nama_pengasuh">
                            </div>
                            <div class="form-group">
                              <label for="">No Telphone</label>
                              <input type="text" class="form-control" name="no_telp">
                            </div>
                            <div class="form-group">
                              <label for="">Alamat</label>
                              <textarea class="form-control" name="alamat" rows="3" cols="12"></textarea>
                            </div>
                            <button type="submit" class="btn btn-success">Submit</button>
                        </form>
                      </div>
                    </div>
                  </div>
            </div>
          </div>


        <!-- END BAR -->


          <!-- Content Row -->
        </div>
        <!-- /.container-fluid -->

      </div>
      <!-- End of Main Content -->

      <!-- Footer -->
      <footer class="sticky-footer bg-white">
        <div class="container my-auto">
          <div class="copyright text-center my-auto">
            <span>Copyright &copy; Mas Hadie 2020</span>
          </div>
        </div>
      </footer>
      <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

  </div>
  <!-- End of Page Wrapper -->

  <!-- Scroll to Top Button-->
  <a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
  </a>
